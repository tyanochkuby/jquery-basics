<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>jQuery effects</title>
        <style>
            #img1{
                height: 250px;
                width: 250px;
                opacity: 0.4;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <h1>Effects in jQuery</h1>
        <button id="btn1">Hide</button>
        <button id="btn2">Show</button>

        <button id="btn4">Fade in</button>
        <button id="btn5">Fade out</button>

        <button id="btn7">Slide up</button>

        <button id="btn10">Stop</button>
        <br>
        <button id="btn11">Animate</button>
        <br>
        <img src="images/cat.jpg" alt="cat" id="img1" width="250px">
        
        

        
        
    </body>
    </body>
    <script src="JQuery/jquery.js" type="text/javascript"></script>
